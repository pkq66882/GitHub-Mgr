name: Deploy Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install -g http-server
      
      - name: Create manifest.json
        run: |
          echo '{
            "name": "GitHub Mgr",
            "short_name": "GitHubMgr",
            "start_url": "/index.html",
            "display": "standalone",
            "background_color": "#f3f4f6",
            "theme_color": "#4f46e5",
            "icons": [
              {
                "src": "icon-192.png",
                "sizes": "192x192",
                "type": "image/png"
              },
              {
                "src": "icon-512.png",
                "sizes": "512x512",
                "type": "image/png"
              }
            ]
          }' > manifest.json
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true